#---
   #become: true
   #connection: local
   #hosts: localhost
   #vars_files:
   #          - ./aws_vars/vars
   #name: "check EC2 groups and create as required"
   #tasks
   #
   #
   - name: "Create EC2 ELB Security Group"
     amazon.aws.ec2_group:
             region: "{{ aws_region }}"
             description: "{{ security_group_description }}"
             name: "{{ security_group_name }}"
             state: present
             vpc_id: "{{ vpc_id }}"
             tags:
                  name: "elb_group"
             rules:
                 - proto: tcp
                   cidr_ip: "172.31.0.0/20"
                   from_port: "{{ tcp_ports['mysql'] }}"
                   to_port:  "{{ tcp_ports['mysql'] }}"
                   rule_desc: "allow mysql traffic from Web Servers on 172.31.0.0/20 on port 3306"
             rules_egress:
                 - proto: tcp
                   cidr_ip: "172.31.0.0/20"
                   from_port: "{{ tcp_ports['mysql'] }}"
                   to_port: "{{ tcp_ports['mysql'] }}"
                   rule_desc: "allow mysql traffic from elb to Servers on 172.31.0.0/20 on port 3306"

     register: ec2_group_status

   - name: "Print Group Rules"
     debug:
          var: ec2_group_status
